<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Antisocial Journal</title>

  <!--linking my bootstrap and css style sheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!--jQuery UI Datepicker - Default functionality-->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" />  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script type="text/javascript">
    $(function() {
      $('#entry').summernote({
        height: 75,
        tabsize: 2,
        toolbarContainer : "#toolbar"
      });
    });
  </script>

</head>

<body>

<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Antisocial Network</h1>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
            <input type="text" class="form-control" id="calendar">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div id="toolbar"></div>
          <textarea class="summernote" id= "entry" rows="1">Leave me alone!!!!!!!</textarea>
          <button class="btn btn-primary" id="add-journal-btn" type="submit">Submit your angst</button>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <p>
            Return posts here
          </p>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">NYT Articles</div>
        <div class="panel-body" id="NewsArticlesAPI">
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">Historic Weather Data</div>
        <div class="panel-body" id="weather">
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Popular Movies at the Time</div>
        <div class="panel-body" id="movies">
        </div>
      </div>
    </div>
  </div>
</div>
  <!--close the main-container-->

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/movie.js"></script>
<script type="text/javascript" src="assets/javascript/weather.js"></script>
<script type="text/javascript" src="assets/javascript/nyt-api.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/auth.js"></script>
<script src="https://darkskyapp.github.io/skycons/skycons.js"></script>

</body>


</html>
