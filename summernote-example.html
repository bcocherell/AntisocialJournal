<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>summernote</title>
  <!-- include jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- include libraries BS3 -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
  <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
<script>
    
  <!-- include summernote -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" />  
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

  <script type="text/javascript">
    $(function() {
      $('#entry').summernote({
        height: 200,
        tabsize: 2,
        toolbarContainer : "#toolbar"
      });
    });
  </script>
  <script src="assets/summernote.js"></script>

</head>
<body>
Here is a toolbar.
<div id="toolbar"></div>

<p>Here is a summernote.</p>
<textarea class="summernote" id= "entry">Seasons coming up</textarea>
  <button class="btn btn-primary" id="add-journal-btn" type="submit">Submit your angst</button>
</body>
</html>
